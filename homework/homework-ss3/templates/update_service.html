<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update</title>
  </head>
  <body>
    <h2>Update</h2>

    <form method ="post">

     <label > Name </label>
     <input type="text" name = "name" value="{{update_service.name}}">

     <label> Year of birth </label>
     <input type="text" name = "yob" value="{{update_service.yob}}">

     <label > Phone </label>
     <input type="text" name = 'phone' value="{{update_service.phone}}">

     <label > Height </label>
     <input type="text" name = 'height' value="{{update_service.height}}">


     <label > Image link</label>
     <input type="text" name = 'image' value ='{{update_service.image}}'>

     <label > Description</label>
     <input type="text" name = 'description' value ='{{update_service.description}}'>

     <br>
     <label>Address</label>
     <input type="text" name="address" value="{{update_service.address}}">

     <br>
     <label>Status</label>
     <input type="text" name="status" value="{{update_service.status}}">

     <label > Measurements </label>
     <input type="text" name = 'measure1' value ='{{update_service.measure1}}'>
     <input type="text" name = 'measure2' value ='{{update_service.measure2}}'>
     <input type="text" name = 'measure3' value ='{{update_service.measure3}}'>

     <br>
     <label > Gender </label> <br>
     {% if update_service.gender == 1 %}
       <input type="radio" name = 'gender' value="1" checked> Male <br>
       <input type="radio" name = 'gender' value="0"> Female <br>
     {% else %}
       <input type="radio" name = 'gender' value="1"> Male <br>
       <input type="radio" name = 'gender' value="0" checked> Female <br>
     {% endif %}

     <br>
     <input type="submit" value="submit">

   </form>
  </body>
</html>
