<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update</title>
  </head>
  <body>
    <h2>Update</h2>

    <form method = 'post'>

     <label > Name </label>
     <input type="text" name = "name" value="{{update_service.name}}">

     <label> Year of birth </label>
     <input type="text" name = "yob" value="{{update_service.yob}}">

     <label > Phone </label>
     <input type="text" name = 'phone' value="{{update_service.phone}}">

     <label > Height </label>
     <input type="text" name = 'height' value="{{update_service.height}}">


     <label > Image link</label>
     <input type="text" name = 'image' value = '{{update_service.image}}'>

     <label > Description</label>
     <input type="text" name = 'description' value = '{{update_service.description}}'>


     <label > Measurements </label>
     <input type="text" name = 'measurements' value = '{{update_service.measurements}}'>

     <br>
     <label > Gender </label> <br>
     <input type="radio" name = 'gender' value="male"> Male <br>
     <input type="radio" name = 'gender' value="female" checked> Female <br>

     <br>
     <input type="submit" value="submit">

   </form>
  </body>
</html>
