<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Male Customer</title>
  </head>
  <body>
    <h3>10 first male</h3>
    {% for customer in male_customer %}
      <br>
      <b>{{ customer.name }}</b>
      <p>{{ customer.gender }}</p>
      <p>{{ customer.email }}</p>
      <p>{{ customer.phonenumber }}</p>
      <p>{{ customer.job }}</p>
      <p>{{ customer.company }}</p>
      <p>{{ customer.contacted }}</p>
      <hr>
    {% endfor %}
  </body>
</html>
