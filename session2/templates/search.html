<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blah</title>
  </head>
  <body>

    {% for service in all_services %}
      {% if service.gender == 1 %}
        <img src="../static/img/male-profile.jpg">
      {% else %}
        <img src="../static/img/female-profile.jpg">
      {% endif %}
      
      <br>
      <b>{{ service.name }}</b>
      <p>{{ service.yob }}</p>
      <p>{{ service.gender }}</p>
      <p>{{ service.height }}</p>
      <p>{{ service.address }}</p>
    {% endfor %}
  </body>
</html>
